<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>
  <div id="albums"></div>
  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    import SpotifyWrapper from '../src/index';
    const spotify = new SpotifyWrapper({
      token: 'BQCrY_QfkGPUn1awlIdFJNtGIuJxlnOkfP_nJUBl5C9VSw_t9SWheIb9ov08oJ8cvn4mjck187OW0uDbzqkw2OcWwCj3xx_s45ostQ3CrmLktAmzZZwCCIltArQp0zc18tSKog'
    });
    const albums = spotify.search.albums('Muse');
    const albumsEl = document.getElementById('albums');
    albums
      .then(data => {
        markup = data.albums.items.map(item =>
          `<img src="${item.images[0].url}" alt="${item.name}" />`
        ).join('');
        albumsEl.innerHTML = markup;
      });
  </script>
</body>
</html>
